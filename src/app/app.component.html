<!-- #region FILTERS -->
<div class="container my-4">
  <div class="row mb-2">
    <!-- #region DROPDOWN TYPE -->
    <div class="col-6">
      <div ngbDropdown class="d-flex justify-content-center">
        <button type="button" class="btn btn-outline-primary w-100" ngbDropdownToggle>
          {{ selectedType$ | async | titlecase }}
        </button>
        <div ngbDropdownMenu class="w-100">
          <button ngbDropdownItem (click)="selectedTypeSubject.next(null)">Clear filter</button>
          <button ngbDropdownItem *ngFor="let type of types" (click)="selectedTypeSubject.next(type)">
            {{ type | titlecase }}
          </button>
        </div>
      </div>
    </div>
    <!-- #endregion -->

    <!-- #region DROPDOWN EXCERCISE -->
    <div class="col-6">
      <div ngbDropdown class="d-flex justify-content-center">
        <button type="button" class="btn btn-outline-primary w-100" ngbDropdownToggle>
          {{ selectedExcercise$ | async | titlecase }}
        </button>
        <div ngbDropdownMenu class="w-100">
          <button ngbDropdownItem (click)="selectedExcerciseSubject.next(null)">Clear filter</button>
          <button
            ngbDropdownItem
            *ngFor="let excercise of excercises$ | async"
            (click)="selectedExcerciseSubject.next(excercise)">
            {{ excercise | titlecase }}
          </button>
        </div>
      </div>
    </div>
    <!-- #endregion -->
  </div>
  <div class="row">
    <!-- #region DROPDOWN NAME -->
    <div class="col-12">
      <div ngbDropdown class="d-flex justify-content-center">
        <button type="button" class="btn btn-outline-primary w-100" ngbDropdownToggle>
          {{ selectedUsername$ | async | titlecase }}
        </button>
        <div ngbDropdownMenu class="w-100">
          <button ngbDropdownItem (click)="selectedUsernameSubject.next(null)">Clear filter</button>
          <button
            ngbDropdownItem
            *ngFor="let username of usernames"
            (click)="selectedUsernameSubject.next(username)">
            {{ username | titlecase }}
          </button>
        </div>
      </div>
    </div>
    <!-- #endregion -->
  </div>
</div>
<!-- #endregion -->

<div class="container">
  <div class="row my-2">
    <div class="col">
      <div ngbAccordion>
        <div ngbAccordionItem *ngFor="let excerciseRow of excerciseRows$ | async" [ngClass]="excerciseRow.highlighted ? 'accordion-highlight' : null">
          <h2 ngbAccordionHeader>
            <button ngbAccordionButton >
              <div class="row w-100">
                <div class="col-4 d-flex align-items-center justify-content-center text-center">{{
                  excerciseRow.excerciseName | titlecase }}</div>
                <div class="col-4 d-flex align-items-center justify-content-center text-center">{{ excerciseRow.date }}
                </div>
                <div class="col-4 d-flex align-items-center justify-content-center text-center">{{ excerciseRow.username
                  | titlecase }}</div>
              </div>
            </button>
          </h2>
          <div ngbAccordionCollapse>
            <div ngbAccordionBody>
              <ng-template>
                <table class="table table-striped" style="margin: 0">
                  <tbody>
                    <tr class="row" *ngFor="let serie of excerciseRow.series">
                      <td class="fw-bold col">Serie {{ serie.serie }}</td>
                      <td class="col text-center">{{ serie.reps }} reps</td>
                      <td class="col text-center">{{ serie.weightKg }}kg</td>
                    </tr>
                    <tr class="row" *ngIf="excerciseRow.total">
                      <td class="fw-bold col">Total</td>
                      <td class="col text-center">{{ excerciseRow.total }} reps</td>
                      <td class="col text-center">{{ excerciseRow.series[0].weightKg }}kg</td>
                    </tr>
                  </tbody>
                </table>
              </ng-template>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
